{% extends 'demos/base.html' %}

{% block content %}
    {% if latest_tasks %}
        <ul>
        {% for task in latest_tasks %}
            <li><a href="/demos/task{{ task.id }}/">{{ task.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No task left</p>
    {% endif %}
{% endblock %}
